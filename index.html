<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link href="body.css" rel="stylesheet">
    <script src="validador.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="imagem">
                <img src="img/logo.png" alt="logo de um banco com fundo laranja">
            </div>
        </nav>
    </header>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div class="row">
                    <label for="nome">Nome completo*</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="row">
                    <label for="sobrenome">CPF* </label> <span id="result"> </span><br>
                    <input type="text" id="cpf_inserido" name="cpf" maxlength="11" onblur="validacao()"
                        placeholder="xxx.xxx.xxx-xx" required>
                </div>
                <div class="row">
                    <label for="sobrenome">RG</label><br>
                    <input type="text" id="rg" name="rg" placeholder="RG">
                </div>
                <div class="row">
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" placeholder="user@mail.com">
                </div>

                <div class="row">
                    <label for="telefone">Telefone fixo</label><br>
                    <input type="text" id="telefone" name="telefone" maxlength="10" placeholder="(xx)xxxx-xxxx">
                </div>
                <div class="row">
                    <label for="telefone">Telefone celular*</label><br>
                    <input type="text" id="telefone" name="telefone" maxlength="11" placeholder="(xx)xxxxx-xxxx"
                        required>
                </div>

                <div class="row">
                    <label for="">Sexo:</label><br>
                    <select name="sexo" id="sexo">
                        <option value="op1">Selecione</option>
                        <option value="op1">Feminino</option>
                        <option value="op1">Masculino</option>
                        <option value="op1">Prefiro não dizer</option>

                    </select>
                </div>


            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div class="endereco">
                    <div class="row">
                        <label for="endereco">Endereço*</label> <br>
                        <input type="text" id="endereco" name="endereco" placeholder="Seu endereço " required>
                    </div>

                    <div class="row">
                        <label for="numero">Número*</label> <br>
                        <input type="text" id="numero" name="numero" placeholder="xx" required>
                    </div>

                    <div class="row">
                        <label for="bairro">Bairro</label> <br>
                        <input type="text" id="bairro" name="bairro" placeholder="Seu bairro">
                    </div>

                    <div class="row">
                        <label for="cidadae">Cidade</label> <br>
                        <input type="text" id="cidade" name="cidade" placeholder="Sua cidade">
                    </div>

                    <div class="row">
                        <label for="estado">Estado</label><br>
                        <input type="text" id="estado" name="estado" placeholder="Estado">
                    </div>

                    <div class="row">
                        <label for="cep">CEP</label> <br>
                        <input type="text" id="cep" name="cep" placeholder="xxxxx-xx">
                    </div>

            </fieldset>
            <div class="obrigatorio">
                Campos obrigatórios(*)
            </div>


            <div class="buttons">
                <button type="submit" value="Enviar" onclick="alert('formulário enviado')">Enviar</button>
                <button type="reset" value="Limpar" onclick="alert('formulário limpo')">Limpar</button>
            </div>
        </form>
    </div>

    <footer>
        Desenvolvido por Eduardo Jordan da Silva Galvão &copy
    </footer>
</body>

</html>
